<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividir PDF</title>
    <link rel="shortcut icon" href="http://10.1.3.113/intranet/wp-content/themes/zavagnagralha/assets/img/favicon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/split.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="{{ url_for('static', filename='assets/zg.png') }}" class="logo" alt="Logo">
            <h1 class="title">Dividir PDF</h1>
        </div>
    </header>

    <main>
        <div class="upload-box">
            <div id="drop-zone">
                <div class="rotating-border"></div>
                <p>Arraste ou clique para selecionar um arquivo PDF</p>
                <input type="file" id="fileInput" accept="application/pdf" hidden/>
            </div>

            <div id="preview-container-grid" class="preview-grid" style="display: none;">
                <p id="preview-title" class="text-sm text-gray-600 mb-1">Pré-visualização:</p>
                <div id="sortable-preview" class="sortable-preview"></div>
            </div>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="error-message2" class="error-message2" style="display: none;"></div>
        <div id="error-message3" class="error-message3" style="display: none;"></div>
        
        <div id="main-function-buttons">
            <button id="split-btn" class="function-btn">Dividir</button>
        </div>

        <div class="side-menu" id="splitMenu">
            <button class="close-btn" onclick="closeSplitMenu()">×</button>
            <h3>Escolha o modo de divisão</h3>

            <div class="split-mode">
                <button type="button" class="mode-btn" data-mode="parts">Por número de partes</button>
                <button type="button" class="mode-btn" data-mode="size">Por tamanho (MB)</button>
            </div>

            <div class="split-option" id="parts-option">
                <p>Em quantas partes você gostaria de dividir?</p>
                <input type="number" id="split-parts-input" min="1" value="2"/>
            </div>

            <div class="split-option" id="size-option">
                <p>Qual o tamanho máximo de cada parte (em MB)?</p>
                <input type="number" id="split-size-input" min="1" value="2"/>
            </div>

            <button id="start-split" class="start-function">Dividir PDF</button>
            <div id="loading-spinner" class="spinner loading-spinner hidden"></div>
        </div> 
        </main>
            
    <footer id="footer">
        <span>&copy;TI Zavagna Gralha - 2025</span> 
        <span>|</span>
        <span><a class="clickable" href="http://10.1.9.3/glpi/front/ticket.form.php" target="_blank">Reporte um problema</a></span>
    </footer>
    <script src="{{ url_for('static', filename='js/global.js') }}"></script>
    <script src="{{ url_for('static', filename='js/split.js')}}"></script>
</body>
</html>
